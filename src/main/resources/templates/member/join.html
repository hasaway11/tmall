<!DOCTYPE html>
<html lang="ko"  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <link rel="stylesheet" href="/global.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/validate.js"></script>
  <script src="/profile.js"></script>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"> </header>
    <nav th:replace="~{/fragment/nav.html}"></nav>
    <main>
      <section>
        <form action="/member/join" method="post" id="join-form" class="mt-3">
          <!-- 업로드한 프로필 사진의 이름을 저장 -->
          <input type="hidden" name="profile" id="profile-name">
          <div style="height:240px;">
            <img id="show-profile" style="height:240px; visibility:hidden;" alt="프로필 사진">
          </div>
          <div class="mt-3 mb-3">
            <input type="file" id="profile" class="form-control" accept=".jpg, .jpeg, .png" onchange="showProfile();">
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">아이디:</label>
            <input type="text" name="username" id="username" class="form-control" onfocusout="checkUsername();">
            <span id="username-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">비밀번호:</label>
            <input type="password" name="password" id="password" class="form-control" onfocusout="checkPassword($('password'));">
            <span id="password-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">비밀번호 확인:</label>
            <input type="password" id="password2" class="form-control" onfocusout="checkPassword2();">
            <span id="password2-msg" class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">이메일:</label>
            <input type="email" name="email" id="email" class="form-control" onfocusout="checkEmail();">
            <span class="fail"></span>
          </div>
          <div class="mt-3 mb-3">
            <label class="form-label">생일:</label>
            <input type="date" name="birthday" id="birthday" class="form-control" onfocusout="checkForNull('생일', $('#birthday'));">
            <span class="fail"></span>
          </div>
          <div class="d-grid mt-5">
            <button type="button" class="btn btn-outline-primary btn-block" onclick="doJoin();">가입하기</button>
          </div>
        </form>
      </section>
    </main>
    <footer th:replace="~{/fragment/footer.html}"></footer>
  </div>
  <script>
    function doJoin() {
      const r1 = checkUsername();
      const r2 = checkPassword($('#password'));
      const r3 = checkPassword2();
      const r4 = checkEmail();
      const r5 = checkForNull("생일", $('#birthday'));
      if((r1 && r2 && r3 && r4 && r5) === false)
        return;
      $('#join-form').submit();
    }
  </script>
</body>
</html>
