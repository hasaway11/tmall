<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="/global.css" rel="stylesheet">
  <script src="/profile.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <header th:replace="~{/fragment/header.html}"></header>
    <nav th:replace="~{fragment/nav.html}"></nav>
    <main>
      <section>
        <table class="table">
          <colgroup>
            <col style="width:30%;">
            <col style="width:70%;">
          </colgroup>
          <tbody>
            <td colspan="2">
              <div style="height: 240px">
                <img id="show-profile" height="240px" alt="프로필 사진" th:src="${member.profileUrl}">
                <input type="hidden" id="profile-name" name="profile">
              </div>
              <div class="mb-3 mt-3">
                <input type="file" id="profile" accept=".jpg,.jpeg,.png" class="form-control" onchange="showProfile();">
              </div>
              <div class="mb-3 mt-3">
                <button class="btn btn-dark form-control" onclick="changeProfile();">변경하기</button>
              </div>
            <tr>
              <td>이메일</td><td th:text="${member.email}"></td>
            </tr>
            <tr>
              <td>생일</td><td th:text="${member.birthday}"></td>
            </tr>
            <tr>
              <td>가입정보</td><td th:text="${member.joinDay + ' 가입 (' + member.days + '일째)'}"></td>
            </tr>
            <tr>
              <td>레벨</td><td th:text="${member.level}"></td>
            </tr>
            <tr>
              <td colspan="2">
                <a class="btn btn-primary" href="/member/change-password">비밀번호 변경하기</a>
              </td>
            </tr>
          </tbody>
        </table>

      </section>
    </main>
    <footer th:replace="~{fragment/footer.html}"></footer>
  </div>
</body>
</html>
